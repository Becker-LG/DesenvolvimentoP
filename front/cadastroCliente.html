<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastroCliente.css">
    <title>Cadastro Clientes</title>
</head>
<body>
    <div class="principal">
        <h1>Cadastro de Clientes</h1>
        <form id="formCadastroCliente">
            <div class="campo">
                <label>
                    <input type="text" placeholder="Nome" name="nameCadastroCliente">
                </label>
            </div>
            <div class="campo">
                <label>   
                    <input type="text" placeholder="CPF" name="cpfCadastroCliente">
                </label>
            </div>
            <div class="campo">
                <label>
                    <input  type="email" placeholder="Email" name="emailCadastroCliente">
                </label>
            </div>
            <!--
            <div class="campo">
                <input type="password" placeholder="Senha">
            </div>
            <div class="termos">
                <input type="checkbox" id="checar">
                <label for="checar">Aceitar os termos e pol√≠ticas.</label>
            </div>
            -->
            <button class="glow-on-hover">Registrar-me</button>
        </form>
    </div>
</body>
<script>
    const form = document.getElementById("formCadastroCliente")
    form.addEventListener("submit", function(ev){
        ev.preventDefault()
        const formData = Object.fromEntries(new FormData(form).entries())
        fetch("http://localhost:3000/cadastroCliente", {
            method: "POST",
            body: JSON.stringify({name: formData.nameCadastroCliente, email: formData.emailCadastroCliente, cpf: formData.cpfCadastroCliente}),
            headers: {
                "Content-Type":"application/json"
            }
        }).then(function(){
            console.log('Cadastrado com sucesso!')
        }).catch(function(){console.log('Deu merda.')})
    })
</script>
</html>
