<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastroPessoa.css">
    <title>Cadastro Pessoas</title>
</head>
<body>
    <div class="principal">
        <h1>Cadastro de Pessoas</h1>
    <form id="formCadastroPessoa">
        <div class="campo">
            <input type="text" placeholder="Nome" id="nameCadastroPessoa">
        </div>
        <div class="campo">
            <input type="text" placeholder="CPF" id="cpfCadastroPessoa">
        </div>
        <div class="campo">
            <input  type="text" placeholder="Email" id="emailCadastroPessoa">
        </div>
        <!--
        <div class="campo">
            <input type="password" placeholder="Senha">
        </div>
        <div class="termos">
            <input type="checkbox" id="checar">
            <label for="checar">Aceitar os termos e pol√≠ticas.</label>
        </div>
        -->
        <button class="glow-on-hover" type="button">Registrar-me</button>
    </form>
</body>
<script>
    const form = document.getElementById("formCadastroPessoa")
    form.addEventListener("submit", function(ev){
        ev.preventDefault()
        const formData = Object.fromEntries(new FormData(form).entries())
        fetch("http://localhost:3000/cadastroPessoa", {
            method: "POST",
            body: JSON.stringify({name: formData.nameCadastroPessoa, email: formData.emailCadastroPessoa, cpf: formData.cpfCadastroPessoa}),
            headers: {
                "Content-Type":"application/json"
            }
        }).then(function(){
            console.log('Cadastrado com sucesso!')
        }).catch(function(){console.log('Deu merda.')})
    })
</script>
</html>
