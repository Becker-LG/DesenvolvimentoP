<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastroem.css">
    <title>Cadastro Empresas</title>
</head>
<body>
    <div class="principal">
        <h1>Cadastro de Empresas</h1>
    <form id="formCadastroEmpresas">
        <div class="campo">
            <input type="text" placeholder="Nome da empresa">
        </div>
        <div class="campo">
            <input type="text" placeholder="CNPJ">
        </div>
        <div class="campo">
            <input  type="text" placeholder="Email">
        </div>
        <div class="campo">
            <input type="password" placeholder="Senha">
        </div>
        <div class="termos">
            <input type="checkbox" id="checar">
            <label for="checar">Aceitar os termos e pol√≠ticas.</label>
        </div>
        <div>
            <button type="button" class="btn">Registrar-me</button>
        </div>
    </form>
</body>
<script>
    const form = document.getElementById("formCadastroEmpresas")
    form.addEventListener("submit", function(ev){
        ev.preventDefault()
        const formData = Object.fromEntries(new FormData(form).entries())
        fetch("http://localhost:3000/cadastroEmpresas", {
            method: "POST",
            body: JSON.stringify({name: formData.nameCadastro, email: formData.emailCadastro, cnpj: formData.cnpjCadastro}),
            headers: {
                "Content-Type":"application/json"
            }
        }).then(function(){
            console.log('Cadastrado com sucesso!')
        }).catch(function(){console.log('Deu merda.')})
    })
</script>
</html>
